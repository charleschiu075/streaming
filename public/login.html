<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入</title>
</head>
<body>
  <h2>使用者登入</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="使用者名稱" required /><br><br>
    <input type="password" id="password" placeholder="密碼" required /><br><br>
    <button type="submit">登入</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("username", data.username);
        localStorage.setItem("streamKey", data.streamKey);
        window.location.href = "/dashboard.html";
      } else {
        document.getElementById("message").textContent = data.message || "登入失敗";
      }
    });
  </script>
</body>
</html>
