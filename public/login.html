<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登入</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
}
.login-container {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
}
h2 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}
.form-group {
    margin-bottom: 20px;
}
input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}
input[type="text"]:focus, input[type="password"]:focus {
    outline: none;
    border-color: #667eea;
}
button {
    width: 100%;
    background: #667eea;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
}
button:hover {
    background: #5a67d8;
}
button:disabled {
    background: #ccc;
    cursor: not-allowed;
}
.message {
    margin-top: 15px;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
}
.error {
    background: #ffe6e6;
    color: #d63031;
    border: 1px solid #fab1a0;
}
.success {
    background: #e6ffe6;
    color: #00b894;
    border: 1px solid #81ecec;
}
.links {
    text-align: center;
    margin-top: 20px;
}
.links a {
    color: #667eea;
    text-decoration: none;
}
.links a:hover {
    text-decoration: underline;
}
.loading {
    display: none;
    text-align: center;
    margin-top: 10px;
}
</style>
</head>
<body>
<div class="login-container">
    <h2>使用者登入</h2>
    <form id="loginForm">
        <div class="form-group">
            <input type="text" id="username" placeholder="使用者名稱" required />
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="密碼" required />
        </div>
        <button type="submit" id="loginBtn">登入</button>
        <div class="loading" id="loading">登入中...</div>
    </form>
    <div id="message"></div>
    <div class="links">
        <p>還沒有帳號？<a href="register.html">立即註冊</a></p>
        <p><a href="watch.html">觀看直播</a></p>
    </div>
</div>

<script>
// 檢查是否已經登入
function checkExistingAuth() {
    const sessionData = localStorage.getItem('userSession');
    if (sessionData) {
        // 如果已經登入，直接跳轉到控制台
        window.location.href = "dashboard.html";
    }
}

function showMessage(text, type = 'error') {
    const messageDiv = document.getElementById("message");
    messageDiv.textContent = text;
    messageDiv.className = `message ${type}`;
}

function showLoading(show = true) {
    const loadingDiv = document.getElementById("loading");
    const loginBtn = document.getElementById("loginBtn");
    
    if (show) {
        loadingDiv.style.display = "block";
        loginBtn.disabled = true;
        loginBtn.textContent = "登入中...";
    } else {
        loadingDiv.style.display = "none";
        loginBtn.disabled = false;
        loginBtn.textContent = "登入";
    }
}

document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    
    if (!username || !password) {
        showMessage("請填寫所有欄位");
        return;
    }
    
    showLoading(true);
    
    try {
        const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { 
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify({ username, password }),
        });
        
        const data = await res.json();
        
        if (res.ok && data.token) {
            // 將用戶資訊存儲到 sessionStorage（僅在當前會話有效）
            const userSession = {
                token: data.token,
                username: data.username,
                streamKey: data.streamKey,
                loginTime: new Date().toISOString()
            };
            localStorage.setItem('userSession', JSON.stringify(userSession));
            
            showMessage("登入成功！正在跳轉...", "success");
            
            // 延遲跳轉以顯示成功訊息
            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 1000);
            
        } else {
            showMessage(data.message || "登入失敗，請檢查帳號密碼");
        }
        
    } catch (error) {
        console.error("登入錯誤:", error);
        showMessage("網路錯誤，請稍後再試");
    } finally {
        showLoading(false);
    }
});

// 頁面載入時檢查是否已登入
window.addEventListener('load', checkExistingAuth);

// Enter 鍵快捷登入
document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
    }
});
</script>
</body>
</html>
